<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        model-viewer {
            width: 100%;
            height: 100%;
            max-width: 800px;
            max-height: 800px;
        }

        .ar-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #2e7d32;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button class="ar-button" onclick="startAR()">View in AR</button>
    
    <!-- The model viewer element -->
    <model-viewer id="modelViewer"
                  alt="3D model"
                  src=""
                  ios-src=""
                  ar
                  ar-modes="webxr scene-viewer quick-look"
                  camera-controls
                  auto-rotate>
    </model-viewer>

    <script>
        // Function to get the model parameter from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const modelFile = urlParams.get('model'); // Get the model file name from the query string

        // Set the 3D model source for <model-viewer>
        const modelViewer = document.getElementById('modelViewer');
        modelViewer.setAttribute('src', `./public/models/${modelFile}`);

        // AR button functionality
        function startAR() {
            const arSupported = 'xr' in navigator;
            if (arSupported) {
                modelViewer.enterAR(); // Use the AR feature in the model viewer
            } else {
                alert("AR is not supported on your device.");
            }
        }
    </script>

</body>
</html>
