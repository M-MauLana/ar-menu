<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Viewer</title>
</head>
<body>
  <model-viewer src="" ar ar-modes="scene-viewer webxr" ar-scale="auto" camera-controls autoplay></model-viewer>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const model = urlParams.get('model');
    const viewer = document.querySelector('model-viewer');
    viewer.setAttribute('src', `./public/models/${model}`);
    viewer.activateAR();
  </script>
</body>
</html>
